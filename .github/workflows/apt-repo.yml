name: Build and Publish APT Repository

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.51)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build and Package Deb
        run: cargo deb

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/debian/*.deb

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create APT repository
        run: |
          mkdir -p apt-repo/dists/stable/main/binary-amd64
          mkdir -p apt-repo/pool/main
          
          # Get version from tag or input
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          
          if [ -f "../target/debian/try-rs_${VERSION}-1_amd64.deb" ]; then
            cp ../target/debian/try-rs_${VERSION}-1_amd64.deb apt-repo/pool/main/
          else
            wget https://github.com/${{ github.repository }}/releases/download/v${VERSION}/try-rs_${VERSION}-1_amd64.deb -O apt-repo/pool/main/try-rs_${VERSION}-1_amd64.deb
          fi
          
          # Generate Packages file
          cd apt-repo
          apt-ftparchive packages pool/main > dists/stable/main/binary-amd64/Packages
          cd ..
          
          # Generate Release file
          cd apt-repo
          apt-ftparchive release . > Release
          cd ..

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apt-repo

  deploy:
    runs-on: ubuntu-latest
    needs: deploy-pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4