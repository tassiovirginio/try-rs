name: Generate GIF (VHS)

on:
  # Better to run when there are changes to main (code or tape)
  push:
    branches:
      - main
    paths:
      - '**.rs'        # Only runs if Rust code changes
      - 'try-rs.tape'  # Or if VHS script changes
  
  # Manual trigger is still useful
  workflow_dispatch:

jobs:
  vhs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Important: fetch full history to avoid merge/push issues
          fetch-depth: 0 
      
      # chromium-browser
      - name: Install System Dependencies 
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libnss3 libxss1 libasound2t64 fish ttyd

      - name: Install try-rs from APT
        run: |
          # Add the repository
          echo "deb [trusted=yes] https://tassiovirginio.github.io/try-rs stable main" | sudo tee /etc/apt/sources.list.d/try-rs.list
          
          # Update and install
          sudo apt update
          sudo apt install -y try-rs
          
          # Verify installation
          which try-rs
          try-rs --version

      - name: Install Nerd Fonts
        run: |
          # Install in system directory to ensure VHS can find it
          sudo mkdir -p /usr/local/share/fonts/nerd-fonts
          cd /usr/local/share/fonts/nerd-fonts
          
          # Download and install JetBrainsMono Nerd Font
          sudo curl -fLO https://github.com/ryanoasis/nerd-fonts/releases/download/v3.3.0/JetBrainsMono.zip
          sudo unzip -o JetBrainsMono.zip
          sudo rm JetBrainsMono.zip
          
          # Also install in user directory
          mkdir -p ~/.local/share/fonts
          cp *.ttf ~/.local/share/fonts/ 2>/dev/null || true
          
          # Update font cache
          sudo fc-cache -fv
          fc-cache -fv
          
          echo "✅ Nerd Fonts installed:"
          fc-list | grep -i "JetBrains"
          
          # Show exact font name for debug
          echo "Exact font names:"
          fc-list : family | grep -i jet | sort -u

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install VHS
        run: go install github.com/charmbracelet/vhs@latest

      - name: Run VHS
        # Explicitly define that this step should be interpreted by Fish
        shell: fish {0}
        run: |
          # Save the original working directory
          set -l WORK_DIR $PWD
          echo "Original working directory: $WORK_DIR"
          
          # Debug para confirmar
          echo "Rodando dentro do Fish!"
          which try-rs
          try-rs --version
          
          # Setup shell integration para o comando 'try' funcionar
          try-rs --setup fish
          source ~/.config/fish/functions/try-rs.fish
          try-rs -s https://github.com/tassiovirginio/dnose.git
          try-rs -s https://github.com/Prajwal-Prathiksh/battery-zen.git
          try-rs -s https://github.com/arieslab/jnose.git
          try-rs -s https://github.com/rust-lang/book.git
          try-rs -s https://github.com/tassiovirginio/try-rs.git
          try-rs -s https://github.com/Zeus-Deus/gazelle-tui.git
          try-rs -s https://github.com/tassiovirginio/envy-tui.git
          try-rs -s https://github.com/rust-lang/rustlings.git
          try-rs -s https://github.com/tassiovirginio/firststepinagile.git
          try-rs -s https://github.com/arieslab/jnose-core.git
          
          # IMPORTANT: Return to original directory
          cd $WORK_DIR
          echo "Returning to: $PWD"
          
          # Debug: show GIF before VHS
          echo "GIF before VHS:"
          ls -lh try-rs.gif 2>/dev/null || echo "GIF does not exist yet"
          
          # Run VHS with absolute path for output
          echo "Starting VHS..."
          vhs $WORK_DIR/try-rs.tape -o $WORK_DIR/try-rs.gif
          
          # Debug: show GIF after VHS
          echo "GIF after VHS:"
          ls -lh $WORK_DIR/try-rs.gif
          
          # Check if GIF was created
          if test -f $WORK_DIR/try-rs.gif
            echo "✅ VHS executed successfully - GIF created"
          else
            echo "❌ VHS failed - GIF not created"
            exit 1
          end

      - name: Verify GIF was generated
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing GIF files:"
          ls -la *.gif || echo "No .gif files found"
          
          if [ ! -f try-rs.gif ]; then
            echo "❌ ERROR: try-rs.gif was not generated!"
            exit 1
          fi
          
          echo "✅ GIF generated successfully:"
          ls -lh try-rs.gif
          
          # Show file hash for debug
          md5sum try-rs.gif || sha256sum try-rs.gif

      - name: Download current APT repo
        run: |
          mkdir -p pages-content
          
          # Download current GitHub Pages content (APT repo)
          wget -r -np -nH --cut-dirs=1 -P pages-content \
            https://tassiovirginio.github.io/try-rs/ 2>/dev/null || true
          
          # Clean up unnecessary wget files
          find pages-content -name "*.html" -delete 2>/dev/null || true
          find pages-content -name "index.html*" -delete 2>/dev/null || true
          
          echo "Current Pages content:"
          ls -la pages-content/ || echo "Empty directory"

      - name: Prepare Pages content with GIF
        run: |
          # Copy GIF to Pages directory
          cp try-rs.gif pages-content/
          
          echo "✅ Content prepared for deploy:"
          ls -la pages-content/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-content

  deploy:
    runs-on: ubuntu-latest
    needs: vhs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
