name: Release (GitHub + crates.io)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # GitHub Release
      id-token: write        # OIDC para crates.io

    env:
      BIN_NAME: try-rs
      TARGET: x86_64-unknown-linux-gnu

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Rust toolchain
      # -------------------------
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      # -------------------------
      # Testes
      # -------------------------
      - name: Run tests
        run: cargo test

      # -------------------------
      # Build release
      # -------------------------
      - name: Build release binary
        run: cargo build --release --target $TARGET --bin $BIN_NAME

      # -------------------------
      # Package (.tar.gz)
      # -------------------------
      - name: Package binary
        run: |
          cd target/$TARGET/release
          tar -czvf $BIN_NAME-${{ github.ref_name }}-linux-x86_64.tar.gz $BIN_NAME
          sha256sum $BIN_NAME-${{ github.ref_name }}-linux-x86_64.tar.gz \
            > $BIN_NAME-${{ github.ref_name }}-linux-x86_64.tar.gz.sha256
          ls -lh

      # -------------------------
      # crates.io (Trusted Publishing)
      # -------------------------
      - name: Authenticate with crates.io (OIDC)
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish crate to crates.io
        run: cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      # -------------------------
      # GitHub Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            target/${{ env.TARGET }}/release/*.tar.gz
            target/${{ env.TARGET }}/release/*.sha256
